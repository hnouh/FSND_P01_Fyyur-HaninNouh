{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
	{%for c in city%}
	<h3>{{ c.city }}, {{ c.state }}</h3>
		<ul class="items">
			{%for n in name%}
				{% if c.city == n.city %}
				<li>
					<a href="/venues/{{ n.id }}">
						<i class="fas fa-music"></i>
						<div class="item">
							<h5>{{ n.name}}</h5>
						</div>
					</a>
				</li>
				{% endif %}
			{% endfor %}
		</ul>
	{% endfor %}
{% endblock %}
