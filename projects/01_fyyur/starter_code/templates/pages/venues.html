{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %} 
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{%for i in range(0, len)%} 
		<li>
			<a href="/venues/{{ areas[i].id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ areas[i].name}}</h5>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
